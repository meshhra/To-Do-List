<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/450f15df1b.js" crossorigin="anonymous"></script>
    <title>To Do list</title>
</head>

<body>
    <header class=".alert">
        <h3 class=".alert-text"></h3>
    </header>
    <main>
        <div class="form-container">
            <h1>Add Task</h1>
            <form class="task-form">
                <input placeholder="Title" type="text" name="title" id="task-title-input">
                <textarea placeholder="Description" name="info" id="task-info-input" cols="30" rows="10"></textarea>
                <button type="submit" id="submit-btn">Add</button>
                <button type="button" class="clear-btn">Clear All</button>
            </form>
        </div>
        <div class="task-container">
            <h1>Tasks List</h1>
            <div class="task-list">
            </div>
            <h1></h1>
        </div>
    </main>
    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
